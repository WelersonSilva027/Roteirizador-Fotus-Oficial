<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro - FOTUS LOGÍSTICA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        body { 
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            width: 100%; 
            max-width: 400px; 
        }
        .btn-transportador {
            background: rgba(255,255,255,0.1); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.3); 
            margin-top: 20px; text-decoration: none;
        }
        .btn-transportador:hover { background: rgba(255,255,255,0.2); color: white; }
    </style>
</head>
<body>

    <div class="d-flex flex-column align-items-center w-100">
        
        <div class="login-card">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary"><i class="fas fa-shipping-fast"></i> FOTUS</h3>
                <p class="text-muted small">Roteirizador Corporativo</p>
            </div>

            <form id="formLogin">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label>E-mail Corporativo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Password" required>
                    <label>Senha</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" id="cd" required>
                        <option value="" selected disabled>Selecione sua Unidade...</option>
                        <option value="CD Viana - ES">CD Viana - ES</option>
                        <option value="CD Itupeva - SP">CD Itupeva - SP</option>
                        <option value="CD Goiânia - GO">CD Goiânia - GO</option>
                        <option value="CD Guaramirim - SC">CD Guaramirim - SC</option>
                        <option value="CD Ananindeua - PA">CD Ananindeua - PA</option>
                        <option value="CD Cabo - PE">CD Cabo - PE</option>
                        <option value="CD Feira - BA">CD Feira - BA</option>
                        <option value="Matriz Administrativa">Matriz Administrativa</option>
                    </select>
                    <label>Filial de Trabalho</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm" id="btnEntrar">
                    ENTRAR <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
                <div id="errorMsg" class="text-danger small text-center mt-3" style="display:none;"></div>
            </form>
        </div>

        <a href="./transportador/vagas.html" class="btn btn-transportador rounded-pill px-4 py-2">
            <i class="fas fa-truck me-2"></i> Sou Transportador / Motorista
        </a>
        <div class="text-white-50 mt-4 small">© 2025 Fotus Logística</div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE (Mesma do projeto)
        const firebaseConfig = {
            apiKey: "AIzaSyARALEOLxIb7TlsSRqI0fdNfY8D-SgcYbY",
            authDomain: "roteirizadorfotus.firebaseapp.com",
            projectId: "roteirizadorfotus",
            storageBucket: "roteirizadorfotus.firebasestorage.app",
            messagingSenderId: "597979098930",
            appId: "1:597979098930:web:b8fb54a0ffc160e39a312b",
            measurementId: "G-Z3P42WF5HD"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Logout preventivo ao entrar na tela de login
        auth.signOut();

        document.getElementById('formLogin').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const cd = document.getElementById('cd').value;
            const btn = document.getElementById('btnEntrar');
            const msg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
            msg.style.display = 'none';

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    // SUCESSO!
                    // Salvamos o CD escolhido para uso no sistema
                    localStorage.setItem('fotus_user_cd', cd); 
                    // Redireciona para o sistema
                    window.location.href = "./roteirizador/";
                })
                .catch((error) => {
                    btn.disabled = false;
                    btn.innerHTML = 'ENTRAR <i class="fas fa-sign-in-alt ms-2"></i>';
                    msg.style.display = 'block';
                    if(error.code === 'auth/wrong-password') msg.innerText = "Senha incorreta.";
                    else if(error.code === 'auth/user-not-found') msg.innerText = "E-mail não encontrado.";
                    else msg.innerText = "Erro: " + error.message;
                });
        });
    </script>
</body>
</html>
